<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>WinAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32X32" href="icon.png">

</head>
<body>

    <div id="preloader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="loader-text">WinAI</div>
        </div>
    </div>

    <div id="auth-modal">
        <div class="auth-box">
            <h2 class="auth-title">WinAI</h2>
            <p class="auth-subtitle">Identity Verification</p>
            
            <div class="input-group">
                <input type="text" id="auth-username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" id="auth-password" placeholder="Password">
            </div>

            <div class="auth-buttons">
                <button class="btn-primary" onclick="handleLogin()">Login</button>
                <button class="btn-secondary" onclick="handleSignUp()">Sign Up</button>
            </div>
            
            <div class="divider"><span>OR</span></div>
            
            <button class="btn-ghost" onclick="handleGuestLogin()">Continue as Guest</button>
            <p id="auth-error" class="error-msg"></p>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">WinAI</div>
                <div class="sidebar-top-row">
                    <button class="new-chat-btn" id="new-chat-btn">+ New Chat</button>
                    <button class="close-sidebar-btn" id="close-sidebar-btn">âœ–</button>
                </div>
            </div>

            <div class="chat-list" id="chat-list"></div>

            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">Log Out</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="brand-header">
                <button class="menu-toggle" id="open-sidebar-btn">â˜°</button>
                WinAI
            </header>

            <div id="chat-box"></div>

            <div class="controls-container">
                <div class="controls">
                    <img id="preview" alt="preview">
                    <input type="file" id="img-input" accept="image/*" style="display:none">
                    <button class="icon-btn" onclick="document.getElementById('img-input').click()">ðŸ“·</button>
                    
                    <textarea id="msg-input" placeholder="Type a message..." rows="1"></textarea>
                    
                    <div id="send-btn">Send</div>
                </div>
            </div>
        </main>
    </div>

    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2 id="modal-title">Title</h2>
            <p id="modal-message">Message</p>
            
            <div class="modal-buttons">
                <button id="modal-ok-btn" onclick="closeModal()">OK</button>
                <div id="modal-confirm-group" class="hidden">
                    <button id="modal-cancel-btn" onclick="closeModal()" class="btn-ghost">Cancel</button>
                    <button id="modal-yes-btn" class="btn-danger">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
